<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form method="POST" th:action="@{/updatePharmacyAdmin/} + ${pharmacy.id}"  th:object="${pharmacy}">
        <label for="username">username:</label>
        <input type="text" th:placeholder="*{username}" name="username" id="username" />
        <label for="email">email:</label>
        <input type="text" th:placeholder="*{email}" name="email" id="email" />
        <label for="phone">phone:</label>
        <input type="text" th:placeholder="*{phone}" name="phone" id="phone" />
        <input type="submit" value="save" />
        
    </form>
    
    
</body>
