<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="text-center">
    <p class="display-3 text-primary">Your profile</p>
    <div class="row justify-content-center">
        <div class="col-lg-3 col-md-5 col-sm-8 container shadow border bg-light h6 text-center mt-5 p-5 m-4 min-w-300" style="border-radius: 50px;">
            <img th:src="@{/images/userLogo.svg}" alt="" class="rounded-pill w-75">
            <section th:object="${user}">
                <div class="text-primary display-6" th:text="*{username}" ></div><br>
                <div class="text-secondary h6" th:text="'Email: '+*{email}"></div><br>
                <div class="text-secondary h6" th:text="'Phone: '+*{phone}"></div><br>
            </section>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
